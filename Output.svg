Subtítulo - Pergunte
Em primeiro lugar, os analistas em nosso exemplo precisaram definir como seria o projeto e o que equivaleria a um resultado bem-sucedido. Portanto, para determinar essas coisas, eles fizeram perguntas eficazes e colaboraram com líderes e gerentes interessados ​​no resultado de sua análise de pessoal.

Subtítulo - Prepare
Tudo começou com um plano sólido. O grupo construiu um cronograma de três meses e decidiu como gostaria de transmitir seu progresso às partes interessadas. Ainda nessa etapa, os analistas identificaram quais dados precisavam para chegar ao resultado bem-sucedido que identificaram na etapa anterior - nesse caso, os analistas optaram por coletar os dados de uma pesquisa com novos funcionários. Eles identificaram perguntas específicas a serem feitas sobre a satisfação dos funcionários com diferentes processos de negócios, como contratação, integração e remuneração. Regras foram estabelecidas para quem teria acesso aos dados coletados, quais informações específicas seriam coletadas e a melhor forma de apresentar os dados visualmente. O final desta etapa incluiu uma sessão de brainstorm de todos os possíveis problemas relacionados ao projeto e aos dados e como evitá-los.

Subtítulo - Processo
O grupo enviou a pesquisa. Grandes analistas sabem respeitar seus dados e as pessoas que os fornecem. A pesquisa com funcionários forneceu os dados, por isso era importante garantir que todos os funcionários deram consentimento para participar. Os analistas de dados também garantiram que os funcionários entendessem como seus dados seriam coletados, armazenados, gerenciados e protegidos. Para manter a confidencialidade e proteger e armazenar os dados de forma eficaz, o acesso foi restrito a um número limitado de analistas. Coletar e usar dados de maneira ética é uma das responsabilidades de um analista de dados. Em seguida, os dados foram limpos para garantir que estavam completos, corretos e relevantes e carregados em um data warehouse interno para uma camada adicional de segurança.

Subtítulo - Analisar
Agora é a hora de os analistas fazerem o que fazem de melhor: Analisar! A partir das pesquisas concluídas, os analistas de dados descobriram que a experiência de um novo funcionário com o processo de contratação foi um indicador chave da satisfação geral com o trabalho. Os analistas descobriram que os funcionários que passaram por um processo de contratação eficiente e transparente tinham maior probabilidade de querer permanecer na empresa. Os funcionários que passaram por um processo de contratação longo e complicado provavelmente gostariam de deixar a empresa. Embora o impulso natural seja adoçar as más notícias, o grupo sabia que era importante documentar exatamente o que eles descobriram, não importando o que os resultados indicassem. Fazer o contrário prejudicaria a confiança no processo de pesquisa e reduziria sua capacidade de coletar dados verdadeiros dos funcionários.

Subtítulo - Compartilhar
É hora de relatar suas descobertas. Assim como eles se certificaram de que os dados estavam cuidadosamente protegidos, eles fizeram o mesmo ao compartilhar seus relatórios. Por exemplo, para que um gerente receba o relatório da pesquisa de sua equipe, um número mínimo de membros da equipe deve participar. Isso garantiu a confidencialidade dos entrevistados. O grupo apresentou os resultados aos líderes primeiro para ter certeza de que eles tinham o quadro completo e, em seguida, pediu que entregassem os resultados às suas equipes. Isso deu aos líderes a oportunidade de colocar os resultados em contexto e ter conversas produtivas com a equipe sobre os resultados e as próximas etapas.

Subheading - Act
A última etapa desse processo para a equipe de analistas era trabalhar com os líderes de sua empresa e decidir a melhor forma de implementar as mudanças e agir com base nas descobertas. Os analistas recomendaram padronizar o processo de contratação para todas as novas contratações com base nas práticas de contratação mais eficientes e transparentes. Um ano depois, a mesma pesquisa foi distribuída aos funcionários com a esperança de que uma comparação entre os dois conjuntos de resultados indicasse o sucesso ou o fracasso de seus planos de ação. Acontece que as mudanças melhoraram a taxa de retenção de novos funcionários e o plano de ação foi um sucesso!

Uma das muitas coisas que tornam a análise de dados tão empolgante é que os problemas são sempre diferentes, as soluções precisam de criatividade e o impacto sobre as pessoas ao nosso redor pode ser grande - mesmo capaz de mudar ou salvar vidas. Como analista de dados, você pode fazer parte desses esforços. Talvez você até esteja inspirado para aprender mais sobre o campo da análise de pessoas. Nesse caso, considere pesquisar mais sobre este campo online e adicionar essa pesquisa ao seu diário de análise de dados. Nunca se sabe: em breve, você poderá ajudar uma empresa a criar um ambiente de trabalho incrível para você e seus colegas!
